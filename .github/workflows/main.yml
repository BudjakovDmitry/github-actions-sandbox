name: CI

on:
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  ssh-connect:
    runs-on: ubuntu-latest
    
    steps:
      - name: Connecting via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: .:{5}!/Zq(K98Fk7E$eR
          script: whoami
